<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarota - Welcome</title>
  <style>
    :root {
      --glass-bg: rgba(255,255,255,0.12);
      --card-bg: rgba(255,255,255,0.08);
      --accent: rgba(255,255,255,0.9);
      --muted: rgba(255,255,255,0.75);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    body {
      background: radial-gradient(ellipse at 10% 10%, rgba(255,200,120,0.06), transparent 10%),
                  radial-gradient(ellipse at 90% 90%, rgba(120,200,255,0.04), transparent 10%),
                  linear-gradient(135deg, #0f172a 0%, #12263b 50%, #2b1842 100%);
      color: var(--accent);
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      box-sizing: border-box;
    }

    .wrap { max-width: 880px; width: 100%; }

    .card {
      backdrop-filter: blur(8px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius: 18px;
      padding: 34px;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }

    header {
      display: flex;
      gap: 18px;
      align-items: center;
    }

    /* Updated logo style for image */
    .logo {
      width: 68px;
      height: 68px;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    h1 { margin: 0; font-size: 22px; }
    p.lead { color: var(--muted); margin-top: 12px; line-height: 1.6; }

    .links {
      display: flex;
      gap: 24px;
      margin-top: 28px;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--accent);
      backdrop-filter: blur(6px);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .btn.primary {
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.12);
    }

    footer {
      margin-top: 22px;
      color: rgba(255,255,255,0.55);
      font-size: 13px;
    }

    @media (max-width:640px) {
      .card { padding: 22px; }
      .logo { width: 56px; height: 56px; }
      .links { flex-direction: column; gap: 16px; }
      .btn { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <header>
        <div class="logo">
          <!-- Replace this file name with your own logo -->
          <img src="logo.png" alt="Tarota logo">
        </div>
        <div>
          <h1>Welcome to Tarota</h1>
          <div style="color:var(--muted);font-size:14px;margin-top:6px">
            Inner Guidance, Instant Insights, Digital Tarot Experience.
          </div>
        </div>
      </header>

      <p class="lead">
        Welcome to Tarota. Here you can easily access our Privacy Policy and Terms & Conditions.
        We recommend reviewing these before using the app.
      </p>

      <div class="links" aria-label="quick links">
        <a class="btn primary" href="https://tarotaapp.github.io/docs/privacy_policy.html" target="_blank" rel="noopener">Privacy Policy</a>
        <a class="btn" href="https://tarotaapp.github.io/docs/terms_and_conditions.html" target="_blank" rel="noopener">Terms & Conditions</a>
      </div>


    </main>
  </div>
</body>
</html>
