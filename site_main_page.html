<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TarotA - Welcome</title>
  <style>
    :root {
      --gold: #f5c542;
      --accent: rgba(255,255,255,0.9);
      --muted: rgba(255,255,255,0.75);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    body {
      background: radial-gradient(circle at top left, rgba(245,197,66,0.12), transparent 50%),
                  radial-gradient(circle at bottom right, rgba(245,197,66,0.08), transparent 60%),
                  linear-gradient(135deg, #000000 0%, #0b0b0b 60%, #1a1a1a 100%);
      color: var(--accent);
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      box-sizing: border-box;
    }

    .wrap { max-width: 880px; width: 100%; }

    .card {
      backdrop-filter: blur(10px) saturate(130%);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border-radius: 18px;
      padding: 48px;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 8px 40px rgba(245,197,66,0.15);
      text-align: center;
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      box-shadow: 0 6px 25px rgba(245,197,66,0.3);
      border: 2px solid rgba(245,197,66,0.5);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      color: var(--gold);
    }

    .subtitle {
      color: var(--muted);
      font-size: 15px;
      margin-top: 8px;
    }

    p.lead {
      color: var(--muted);
      margin-top: 24px;
      line-height: 1.6;
      font-size: 15px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-top: 36px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      color: #f5c542;
      border: 1px solid rgba(245,197,66,0.5);
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(245,197,66,0.25);
      background: rgba(245,197,66,0.08);
    }

    footer {
      margin-top: 30px;
      color: rgba(255,255,255,0.55);
      font-size: 13px;
    }

    @media (max-width:640px) {
      .card { padding: 28px; }
      .logo { width: 70px; height: 70px; }
      .links { flex-direction: column; gap: 16px; }
      .btn { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <div class="logo">
        <!-- Replace with your logo file -->
        <img src="logo.png" alt="Tarota logo">
      </div>

      <h1>Welcome to TarotA</h1>
      <div class="subtitle">Inner Guidance, Instant Insights, Digital Tarot Experience.</div>

      <p class="lead">
        Welcome to Tarota. Here you can easily access our Privacy Policy and Terms & Conditions.
        We recommend reviewing these before using the app.
      </p>

      <div class="links" aria-label="quick links">
        <a class="btn" href="https://tarotaapp.github.io/docs/privacy_policy.html">Privacy Policy</a>
        <a class="btn" href="https://tarotaapp.github.io/docs/terms_and_conditions.html">Terms & Conditions</a>
        <a class="btn" href="mailto:tarotaapp@gmail.com">Contact Us</a>
      </div>


    </main>
  </div>
</body>
</html>
